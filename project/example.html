<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="format-detection" content="telephone=no">
    <!--禁用手机号码链接(for iPhone)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <!--自适应设备宽度-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--控制全屏时顶部状态栏的外，默认白色-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--是否允许全屏显，只有在桌面启动时可用-->

    <title>通用web解决方案（Demo）</title>
    <link rel="stylesheet" href="css/example.css">

</head>
<body>

<div id="color">
    
</div>
<div id="button">
    <h3>按钮</h3>
    <section class="button_section">
        <div>
            <button class="btn btn-default btn-s">登录</button>
            <button class="btn btn-info btn-s">登录</button>
            <button class="btn btn-disable btn-s">登录</button>
            <button class="btn btn-white-orange btn-s">登录</button>
        </div>
        <div>
            <button class="btn btn-default btn-l">登录</button>
            <button class="btn btn-info btn-l">登录</button>
            <button class="btn btn-disable btn-l">登录</button>
            <button class="btn btn-white-orange btn-l">登录</button>
        </div>
        <div>
            <button class="btn btn-default btn-block">登录</button>
            <button class="btn btn-info btn-block">登录</button>
            <button class="btn btn-disable btn-block">登录</button>
            <button class="btn btn-white-orange btn-block">登录</button>
        </div>
    </section>
</div>

<div style="height:500px;"></div>

<!-- <a class="button">撤单</a> -->



<!-- script plugin load start -->
<script type="text/javascript" src="libs/sea.js"></script>
<script type="text/javascript" src="libs/seajs-preload.js"></script>
<script type="text/javascript" src="libs/seajs-text.js"></script>

<script type="text/javascript" src="libs/sea-config.js"></script>
<script type="text/javascript">
    seajs.use(["./js/example"]);
</script>
<!-- script plugin load end -->

</body>
</html>
